
name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: testdb
          POSTGRES_PASSWORD: testpassword
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:6
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run Python tests
      env:
        DB_HOST: localhost
        DB_PORT: 5432
        DB_NAME: testdb
        DB_USER: postgres
        DB_PASSWORD: testpassword
        REDIS_HOST: localhost
        REDIS_PORT: 6379
        PYTHONPATH: .
      run: |
        pytest tests/
    
    - name: Install Frontend dependencies
      run: |
        cd frontend
        npm install
    
    - name: Run Frontend tests
      run: |
        cd frontend
        npm test
    
  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build and push Backend
      uses: docker/build-push-action@v3
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/advanced-ai-chatbot-backend:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/advanced-ai-chatbot-backend:${{ github.sha }}
    
    - name: Build and push Frontend
      uses: docker/build-push-action@v3
      with:
        context: ./frontend
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/advanced-ai-chatbot-frontend:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/advanced-ai-chatbot-frontend:${{ github.sha }}

  # Optional: Deployment job (commented out, requires specific cloud setup)
  # deploy:
  #   needs: build-and-push
  #   runs-on: ubuntu-latest
  #   steps:
  #   - name: Deploy to Kubernetes
  #     run: |
  #       # Add deployment commands here
  #       # Example: kubectl apply -f k8s/

  code-quality:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    
    - name: Run linters
      run: |
        pip install flake8 black
        flake8 .
        black --check .

  security-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Run Bandit security scan
      run: |
        pip install bandit
        bandit -r . -f custom

# Optional notification job
  notify:
    needs: [test, build-and-push, code-quality, security-scan]
    runs-on: ubuntu-latest
    if: always()
    steps:
    # Uncomment and configure if you want Slack notifications
